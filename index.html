<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="mainstyle.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Netflix</title>
</head>
<body>
  <div class="top-nav">
    <div class="netflix-logo">
     <img src="./images/pngegg.png" alt="">
    </div>
    <div class="nav-bar">
      
      <div class="options">
        <div class="language"><select class="float-right" id="">
         <option value="English">English</option>
          <option value="Hindi">Hindi</option>
        </select></div>
        <button class="signin-btn">sign in</button>
      </div>
      
      
  </div>
  </div>
  <div class="main-image">
    <img src="https://www.thestage.co.uk/AcuCustom/Sitename/DAM/094/Marquee_lpbg_B_Main.jpg" alt="">
    <section class="text-input">
      <h1>Unlimited movies, TV shows and more</h1>
      <h4>Watch anywhere. Cancel anytime.</h4>
      <h4>Ready to watch? Enter your email to create or restart your membership.</h4>
      <div class="get-btn">
      <input type="email" placeholder="Email Address" class="getstart-btn"><button class="getstart-btn getstarted-btn" >Get Started</button></div>
    </section>
  </div>
  <div class="container-2">
    <div class="text-main">
      <div class="text-container">
      <h1>Enjoy on your TV</h1>
      <h4>Watch on smart TVs, PlayStation, Xbox, Chromecast,<br> Apple TV, Blu-ray players and more.</h4></div>

      <img src="./images/pngwing.com.png" alt="">
    </div>
  </div>
</body>
</html>
